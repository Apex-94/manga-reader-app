services:
  backend:
    build: ./backend
    environment:
      - PORT=8000
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
