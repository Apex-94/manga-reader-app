name: Auto Version Tag

on:
  push:
    branches:
      - main

jobs:
  tag-next-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Compute next version tag
        id: version
        shell: bash
        run: |
          BASE_VERSION="$(node -p "require('./electron/package.json').version")"
          LATEST_STABLE="$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n 1)"

          if [[ -z "$LATEST_STABLE" ]]; then
            NEXT_TAG="v${BASE_VERSION}"
          else
            VERSION="${LATEST_STABLE#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            NEXT_PATCH=$((PATCH + 1))
            NEXT_TAG="v${MAJOR}.${MINOR}.${NEXT_PATCH}"
          fi

          if git rev-parse "$NEXT_TAG" >/dev/null 2>&1; then
            echo "Tag $NEXT_TAG already exists. Skipping."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "tag=$NEXT_TAG" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "skip=false" >> "$GITHUB_OUTPUT"
          echo "tag=$NEXT_TAG" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        if: steps.version.outputs.skip == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
