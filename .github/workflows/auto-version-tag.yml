name: Auto Version Tag

on:
  push:
    branches:
      - main

jobs:
  tag-next-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Compute next version tag
        id: version
        shell: bash
        run: |
          set -euo pipefail

          BASE_VERSION="$(node -p "require('./electron/package.json').version" | tr -d '[:space:]')"
          if [[ -z "$BASE_VERSION" ]]; then
            echo "Failed to resolve electron/package.json version."
            exit 1
          fi

          BASE_STABLE="${BASE_VERSION%%-*}"
          if [[ ! "$BASE_STABLE" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Base version is not a valid stable semver: '$BASE_VERSION'"
            exit 1
          fi

          LATEST_STABLE="$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 || true)"

          if [[ -z "$LATEST_STABLE" ]]; then
            NEXT_TAG="v${BASE_STABLE}"
          else
            VERSION="${LATEST_STABLE#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            NEXT_PATCH=$((PATCH + 1))
            NEXT_TAG="v${MAJOR}.${MINOR}.${NEXT_PATCH}"
          fi

          if [[ ! "$NEXT_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.-]+)?$ ]]; then
            echo "Computed tag is invalid: '$NEXT_TAG'"
            exit 1
          fi

          if git rev-parse "$NEXT_TAG" >/dev/null 2>&1; then
            echo "Tag $NEXT_TAG already exists. Skipping."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "tag=$NEXT_TAG" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "skip=false" >> "$GITHUB_OUTPUT"
          echo "tag=$NEXT_TAG" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        if: steps.version.outputs.skip == 'false' && steps.version.outputs.tag != ''
        shell: bash
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if [[ -z "$TAG" ]]; then
            echo "No tag value found in step output; skipping."
            exit 0
          fi

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
