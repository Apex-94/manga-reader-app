name: CI

on:
  push:
    branches: ["main", "feature/pivot-to-app"]
  pull_request:

jobs:
  backend-and-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Backend import smoke test
        working-directory: backend
        run: python -c "import app.main; print('backend import ok')"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Frontend typecheck
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Frontend build
        working-directory: frontend
        run: npm run build

  electron-package-smoke:
    runs-on: windows-latest
    needs: backend-and-frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            electron/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Build bundled backend exe
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt pyinstaller
          Set-Location backend
          pyinstaller pyinstaller.spec --clean

      - name: Install electron dependencies
        working-directory: electron
        run: npm ci

      - name: Build unpacked windows app (smoke)
        working-directory: electron
        run: npm run build -- --win --dir
